<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>Simple Quiz</h2>
        </div>
        <div class="hr"></div>
        <div class="question">
            <h2 class="question-element"></h2>
            <!-- 1. Which is largest animal in the world? -->
        </div>
        <div class="answers">
            <button class="btn">Girrafe</button>
            <button class="btn">Blue Whale</button>
            <button class="btn">Elephant</button>
            <button class="btn">Anaconda</button>
        </div>

        <button class="nxt-btn"></button>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
